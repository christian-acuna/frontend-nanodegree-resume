<!DOCTYPE HTML>
<html>

<head>
  <title>Christian Acuña | Portfolio</title>
  <meta charset="utf-8">
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCIvHABMXOl06kztwsq6dytp9T8gfWG3Gk"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <!--[if lte IE 8]><script src="public/js/ie/html5shiv.js"></script><![endif]-->
  <link rel="stylesheet" href="public/css/main.css">
  <link rel="stylesheet" href="src/css/styles.css">
</head>

<body id="top">

  <!-- Header -->
  <header id="header">
    <nav>
      <ul>
        <li><a href="#menu">Menu</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Menu -->
  <nav id="menu">
    <h2>Menu</h2>
    <ul class="links">
      <li><a href="#top">Home</a>
      </li>
      <li><a href="#skills-header">Skills at a Glance</a>
      </li>
      <li><a href="#resume-header">Work Experience</a>
      </li>
      <li><a href="#school-header">Education</a>
      </li>
      <li><a href="#projects">Projects</a>
      </li>
      <li><a href="#mapDiv">Map</a>
      </li>
    </ul>
  </nav>

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Intro -->
    <section id="intro" class="wrapper featured style1">
      <div class="inner" id="bioPic">
        <div class="content">
          <header id="header-main">
          </header>
        </div>
      </div>
    </section>

    <!-- One -->
    <section class="wrapper style2 special">
      <div class="inner">
        <section id="skills-header">
        </section>
        <section id="resume-header">
        </section>
        <section id="school-header">

        </section>

      </div>
    </section>
    <!-- Two -->
    <section class="wrapper style1 special">
      <div class="inner" id="projects">
        <header>
          <h2>Projects</h2>
        </header>
      </div>
    </section>

    <!-- Three -->
    <section class="wrapper style3 special">
      <div class="inner" id="mapDiv">
        <header>
          <h2>Where I've Lived and Worked</h2>
        </header>
      </div>
    </section>

    <!-- Footer -->
    <section id="footer" class="wrapper split style2">
      <div class="inner">
        <section>
          <header id="contact-list">
            <h3>Contact Me</h3>
          </header>
          <ul class="icons" id="footerContacts">
          </ul>
        </section>
        <section>
          <form method="post" action="https://formspree.io/cacuna0828@gmail.com">
            <div class="field half first">
              <input type="text" name="name" id="name" placeholder="Name" />
            </div>
            <div class="field half">
              <input type="email" name="email" id="email" placeholder="Email" />
            </div>
            <div class="field">
              <textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
            </div>
            <ul class="actions">
              <li>
                <input type="submit" value="Send Message" />
              </li>
            </ul>
          </form>
        </section>
      </div>
      <div class="copyright">
        <p>Christian Acuña 2016.</p>
      </div>
    </section>

  </div>

  <!-- Scripts -->
  <script src="public/js/jquery.min.js"></script>
  <script src="public/js/skel.min.js"></script>
  <script src="public/js/util.js"></script>
  <!--[if lte IE 8]><script src="js/ie/respond.min.js"></script><![endif]-->
  <script src="public/js/main.js"></script>
  <script src="src/js/helper.js"></script>
  <script src="src/js/resumeBuilder.js"></script>
